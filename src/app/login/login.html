<div class="login-container">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Log in to your Khaki Team account</p>

    @if (errorMessage) {
      <div class="message error-message">
        {{ errorMessage }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.invalid]="getFieldError('email')"
        />
        @if (getFieldError('email')) {
          <span class="error-text">{{ getFieldError('email') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="getFieldError('password')"
        />
        @if (getFieldError('password')) {
          <span class="error-text">{{ getFieldError('password') }}</span>
        }
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="isSubmitting"
      >
        @if (isSubmitting) {
          <app-loading-spinner [show]="true" [inline]="true" [size]="20"></app-loading-spinner>
          <span>Logging in...</span>
        } @else {
          <span>Log In</span>
        }
      </button>
    </form>

    <div class="signup-link">
      Don't have an account?
      <button type="button" class="link-button" (click)="navigateToSignUp()">
        Sign up
      </button>
    </div>
  </div>
</div>
