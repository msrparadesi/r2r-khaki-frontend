<div class="landing-container">
  <div class="welcome-section">
    @if (currentUser()) {
      <h1 class="greeting-title">Welcome back!</h1>
      <p class="greeting-message">
        Hello, <span class="user-email">{{ currentUser()!.email }}</span>
      </p>
      <p class="welcome-description">
        Choose your pet companion to start chatting!
      </p>
    }
  </div>

  <div class="pet-selection">
    <h2 class="pet-selection-title">Select Your Pet</h2>
    <div class="pet-icons">
      <div class="pet-icon" (click)="selectPet('dog')">
        <svg class="pet-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer circle with border -->
          <circle cx="100" cy="100" r="95" fill="#E8F4F8" stroke="#0066A1" stroke-width="4"/>
          <circle cx="100" cy="100" r="88" fill="#FFFFFF" stroke="#0066A1" stroke-width="2"/>
          
          <!-- Network connections background -->
          <line x1="30" y1="40" x2="60" y2="70" stroke="#FFA500" stroke-width="2" opacity="0.4"/>
          <line x1="170" y1="40" x2="140" y2="70" stroke="#FFA500" stroke-width="2" opacity="0.4"/>
          <line x1="30" y1="160" x2="60" y2="130" stroke="#FFA500" stroke-width="2" opacity="0.4"/>
          <line x1="170" y1="160" x2="140" y2="130" stroke="#FFA500" stroke-width="2" opacity="0.4"/>
          <circle cx="30" cy="40" r="4" fill="#FFA500" opacity="0.6"/>
          <circle cx="170" cy="40" r="4" fill="#FFA500" opacity="0.6"/>
          <circle cx="30" cy="160" r="4" fill="#FFA500" opacity="0.6"/>
          <circle cx="170" cy="160" r="4" fill="#FFA500" opacity="0.6"/>
          
          <!-- Dog with headphones -->
          <circle cx="100" cy="100" r="35" fill="#FF9500" stroke="#0066A1" stroke-width="3"/>
          <ellipse cx="75" cy="85" rx="10" ry="15" fill="#8B4513"/>
          <ellipse cx="125" cy="85" rx="10" ry="15" fill="#8B4513"/>
          <circle cx="90" cy="95" r="5" fill="#0066A1"/>
          <circle cx="110" cy="95" r="5" fill="#0066A1"/>
          <circle cx="91" cy="93" r="2" fill="#fff"/>
          <circle cx="111" cy="93" r="2" fill="#fff"/>
          <ellipse cx="100" cy="105" rx="4" ry="6" fill="#000"/>
          <path d="M 100 111 Q 95 115 92 113 M 100 111 Q 105 115 108 113" stroke="#000" stroke-width="2" fill="none"/>
          
          <!-- Headphones -->
          <path d="M 65 95 Q 60 100 60 105 L 60 110" stroke="#0066A1" stroke-width="5" fill="none" stroke-linecap="round"/>
          <path d="M 135 95 Q 140 100 140 105 L 140 110" stroke="#0066A1" stroke-width="5" fill="none" stroke-linecap="round"/>
          <circle cx="60" cy="113" r="6" fill="#0066A1"/>
          <circle cx="140" cy="113" r="6" fill="#0066A1"/>
          
          <!-- DNA helix -->
          <path d="M 145 50 Q 150 55 145 60 Q 140 65 145 70" stroke="#FFA500" stroke-width="2" fill="none"/>
          <path d="M 155 50 Q 150 55 155 60 Q 160 65 155 70" stroke="#FFA500" stroke-width="2" fill="none"/>
          <line x1="145" y1="52" x2="155" y2="52" stroke="#FFA500" stroke-width="1"/>
          <line x1="145" y1="60" x2="155" y2="60" stroke="#FFA500" stroke-width="1"/>
          <line x1="145" y1="68" x2="155" y2="68" stroke="#FFA500" stroke-width="1"/>
          
          <!-- Tech elements -->
          <rect x="40" y="130" width="15" height="10" fill="none" stroke="#0066A1" stroke-width="2" rx="2"/>
          <line x1="42" y1="133" x2="53" y2="133" stroke="#0066A1" stroke-width="1"/>
          <line x1="42" y1="137" x2="53" y2="137" stroke="#0066A1" stroke-width="1"/>
          
          <!-- Paw print icon -->
          <ellipse cx="150" cy="140" rx="6" ry="8" fill="#FFA500" opacity="0.7"/>
          <circle cx="145" cy="132" r="3" fill="#FFA500" opacity="0.7"/>
          <circle cx="150" cy="130" r="3" fill="#FFA500" opacity="0.7"/>
          <circle cx="155" cy="132" r="3" fill="#FFA500" opacity="0.7"/>
        </svg>
        <span class="pet-label">Dog</span>
      </div>
      
      <div class="pet-icon" (click)="selectPet('cat')">

          <circle cx="91" cy="99" r="1.5" fill="#000"/>
          <circle cx="111" cy="99" r="1.5" fill="#000"/>
          <ellipse cx="100" cy="110" rx="3" ry="4" fill="#FF69B4"/>

          <!-- Chat bubble -->
          <circle cx="45" cy="60" r="8" fill="none" stroke="#0066A1" stroke-width="2"/>
          <circle cx="42" cy="58" r="1.5" fill="#0066A1"/>
          <circle cx="45" cy="58" r="1.5" fill="#0066A1"/>
          <circle cx="48" cy="58" r="1.5" fill="#0066A1"/>
          <path d="M 40 67 L 38 72 L 43 68" fill="#0066A1"/>
          
          <!-- Server icon -->
          <rect x="145" y="50" width="18" height="6" fill="none" stroke="#0066A1" stroke-width="2" rx="1"/>
          <circle cx="149" cy="53" r="1" fill="#0066A1"/>
          <circle cx="152" cy="53" r="1" fill="#0066A1"/>
        </svg>
        <span class="pet-label">Cat</span>
      </div>

        <svg class="pet-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer circle with border -->
          <circle cx="100" cy="100" r="95" fill="#E8F4F8" stroke="#0066A1" stroke-width="4"/>
          <circle cx="100" cy="100" r="88" fill="#FFFFFF" stroke="#0066A1" stroke-width="2"/>
          
          <!-- Network connections background -->

          <line x1="168" y1="158" x2="138" y2="128" stroke="#FFA500" stroke-width="2" opacity="0.4"/>
          <circle cx="32" cy="42" r="4" fill="#FFA500" opacity="0.6"/>

          <!-- Headphones -->
          <path d="M 70 93 Q 65 98 65 103 L 65 108" stroke="#0066A1" stroke-width="5" fill="none" stroke-linecap="round"/>

          <circle cx="65" cy="111" r="6" fill="#0066A1"/>

          <path d="M 40 135 Q 45 140 40 145 Q 35 150 40 155" stroke="#FFA500" stroke-width="2" fill="none"/>

          <line x1="40" y1="153" x2="50" y2="153" stroke="#FFA500" stroke-width="1"/>
          
          <!-- Wheel/gear icon -->
          <circle cx="155" cy="55" r="10" fill="none" stroke="#0066A1" stroke-width="2"/>
          <circle cx="155" cy="55" r="4" fill="#0066A1"/>
          <line x1="155" y1="45" x2="155" y2="48" stroke="#0066A1" stroke-width="2"/>
          <line x1="155" y1="62" x2="155" y2="65" stroke="#0066A1" stroke-width="2"/>
          <line x1="145" y1="55" x2="148" y2="55" stroke="#0066A1" stroke-width="2"/>
          <line x1="162" y1="55" x2="165" y2="55" stroke="#0066A1" stroke-width="2"/>
          
          <!-- Food bowl icon -->
          <path d="M 145 140 L 140 150 L 160 150 L 155 140 Z" fill="none" stroke="#FFA500" stroke-width="2"/>
          <circle cx="150" cy="143" r="2" fill="#FFA500"/>
        </svg>
        <span class="pet-label">Hamster</span>
      </div>
    </div>
  </div>
</div>
