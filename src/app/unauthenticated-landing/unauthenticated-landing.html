<div class="landing-container">
  <div class="welcome-section">
    <h1 class="welcome-title">Welcome to Khaki Team</h1>
    <p class="welcome-description">
      Your secure authentication platform powered by AWS Cognito.
      Sign up to create a new account or log in to access your personalized dashboard.
    </p>
  </div>

  <div class="action-buttons">
    <button class="btn btn-primary" (click)="navigateToSignUp()" type="button">
      Sign Up
    </button>
    <button class="btn btn-secondary" (click)="navigateToLogin()" type="button">
      Login
    </button>
  </div>
</div>
