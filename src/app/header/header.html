<header class="header">
  <div class="header-content">
    <div class="logo-container">
      <img src="logo.png" alt="AWS Animal Web Services" class="logo" />
    </div>
    @if (isAuthenticated()) {
      <button class="logout-button" (click)="onLogout()" type="button">
        Logout
      </button>
    }
  </div>
</header>
