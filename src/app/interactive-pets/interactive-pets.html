<div class="pets-container">
  <div *ngFor="let pet of pets" 
       class="pet"
       [class.moving]="pet.isMoving"
       [class.jumping]="pet.isJumping"
       [style.left.%]="pet.position">
    
    <svg *ngIf="pet.type === 'dog'" class="pet-svg" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="40" cy="50" rx="28" ry="24" fill="#FF9500" stroke="#000" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="12" fill="#8B4513" transform="rotate(-20 25 25)"/>
      <ellipse cx="55" cy="25" rx="8" ry="12" fill="#8B4513" transform="rotate(20 55 25)"/>
      <circle cx="30" cy="42" r="5" fill="#000"/>
      <circle cx="50" cy="42" r="5" fill="#000"/>
      <circle cx="31.5" cy="40.5" r="2" fill="#fff"/>
      <circle cx="51.5" cy="40.5" r="2" fill="#fff"/>
      <ellipse cx="40" cy="52" rx="4" ry="6" fill="#000"/>
      <path d="M 40 58 Q 32 65 28 63 M 40 58 Q 48 65 52 63" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
    </svg>
    
    <svg *ngIf="pet.type === 'cat'" class="pet-svg" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="40" cy="50" rx="26" ry="22" fill="#FFA500" stroke="#000" stroke-width="2"/>
      <path d="M 22 30 L 12 10 L 30 25 Z" fill="#FFA500" stroke="#000" stroke-width="2"/>
      <path d="M 58 30 L 68 10 L 50 25 Z" fill="#FFA500" stroke="#000" stroke-width="2"/>
      <circle cx="30" cy="45" r="4" fill="#2ECC71"/>
      <circle cx="50" cy="45" r="4" fill="#2ECC71"/>
      <circle cx="31" cy="44" r="1.5" fill="#000"/>
      <circle cx="51" cy="44" r="1.5" fill="#000"/>
      <ellipse cx="40" cy="54" rx="3" ry="4" fill="#FF69B4"/>
      <path d="M 40 58 L 35 63 M 40 58 L 45 63" stroke="#000" stroke-width="2" stroke-linecap="round"/>
      <path d="M 18 50 Q 14 52 16 55 M 62 50 Q 66 52 64 55" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    </svg>
    
    <svg *ngIf="pet.type === 'hamster'" class="pet-svg" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="40" cy="52" rx="24" ry="20" fill="#D2691E" stroke="#000" stroke-width="2"/>
      <circle cx="25" cy="40" r="10" fill="#D2691E" stroke="#000" stroke-width="2"/>
      <circle cx="55" cy="40" r="10" fill="#D2691E" stroke="#000" stroke-width="2"/>
      <circle cx="40" cy="38" rx="18" ry="16" fill="#F4A460" stroke="#000" stroke-width="2"/>
      <circle cx="32" cy="36" r="3.5" fill="#000"/>
      <circle cx="48" cy="36" r="3.5" fill="#000"/>
      <circle cx="33" cy="35" r="1.5" fill="#fff"/>
      <circle cx="49" cy="35" r="1.5" fill="#fff"/>
      <ellipse cx="40" cy="44" rx="2.5" ry="3.5" fill="#FF69B4"/>
      <path d="M 40 47.5 L 37 52 M 40 47.5 L 43 52" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
      <ellipse cx="28" cy="45" rx="5" ry="3.5" fill="#FFE4B5"/>
      <ellipse cx="52" cy="45" rx="5" ry="3.5" fill="#FFE4B5"/>
    </svg>
  </div>
</div>
