<div class="mood-container">
  <div class="pet-header">
    <div class="pet-avatar">{{ petEmoji }}</div>
    <h1 class="pet-greeting">Hi, I'm {{ petName }}!</h1>
    <p class="pet-question">How are you feeling today?</p>
  </div>

  @if (isLoading) {
    <div class="loading-container">
      <div class="spinner"></div>
      <p class="loading-text">Analyzing your pet's data...</p>
    </div>
  }

  @if (errorMessage) {
    <div class="error-message">
      <span class="error-icon">âš ï¸</span>
      <p>{{ errorMessage }}</p>
    </div>
  }

  <div class="mood-grid" [class.disabled]="isLoading">
    <button 
      type="button" 
      class="mood-button mood-sad"
      (click)="selectMood('sad')"
      [disabled]="isLoading"
    >
      <span class="mood-emoji">ğŸ˜¢</span>
      <span class="mood-text">I'm sad</span>
    </button>

    <button 
      type="button" 
      class="mood-button mood-hungry"
      (click)="selectMood('hungry')"
      [disabled]="isLoading"
    >
      <span class="mood-emoji">ğŸ•</span>
      <span class="mood-text">I'm hungry</span>
    </button>

    <button 
      type="button" 
      class="mood-button mood-worried"
      (click)="selectMood('worried')"
      [disabled]="isLoading"
    >
      <span class="mood-emoji">ğŸ˜°</span>
      <span class="mood-text">I'm worried</span>
    </button>

    <button 
      type="button" 
      class="mood-button mood-incredible"
      (click)="selectMood('incredible')"
      [disabled]="isLoading"
    >
      <span class="mood-emoji">ğŸ¦¸</span>

    </button>
  </div>
</div>
